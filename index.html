<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Ajoutez la référence au thème Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Bravo!Ranking</title>
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="mb-4">Bravo!Ranking</h1>
  
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th></th>
        <th>Team</th>
        <th>Points</th>
        <th>Confed.</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Les données du JSON seront insérées ici -->
    </tbody>
  </table>
</div>

<script>
  // Chemin vers le fichier JSON
  const jsonFilePath = 'data/LastMonthRanking.json';

  // Fonction pour charger le fichier JSON
  async function loadJSON() {
    const response = await fetch(jsonFilePath);
    const jsonData = await response.json();
    return jsonData;
  }

  // Référence vers le corps du tableau
  const tableBody = document.getElementById('table-body');

  // Chargement du JSON et construction du tableau
  loadJSON().then(jsonData => {
    // Boucle à travers les données JSON et construit les lignes du tableau
    jsonData.forEach(item => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${item.ranking}</td>
        <td><img src="${item.flag}" alt="${item.team}" width="30"></td>
        <td>${item.team}</td>
        <td>${item.points}</td>
        <td>${item.confederation}</td>
      `;
      tableBody.appendChild(row);
    });
  });
</script>

</body>
</html>
